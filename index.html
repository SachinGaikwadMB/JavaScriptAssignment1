<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JavaScript Assignment by Sachin Gaikwad</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <header>
      <h1>JavaScript Assignment-1</h1>
      <hr />
    </header>
    <main class="container">
      <div class="row g-4">
        <div class="col-sm-6">
          <div class="card h-100">
            <div class="card-body">
              <div class="heading"><h4>User's Information</h4></div>
              <div class="table-responsive">
                <table class="table table-sm table-hover">
                  <thead class="thead-light">
                    <tr class="text-primary">
                      <th scope="col">FirstName</th>
                      <th scope="col">LastName</th>
                      <th scope="col">Username</th>
                      <th scope="col">Title</th>
                      <th scope="col">Country</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="myTable"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card h-100" id="list-view">
            <div class="card-body">
              <h4 id="greet-msg"></h4>
              <div id="avatar"></div>
              <div id="display-data" class="emp-info"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-info"><hr>
        <p style="text-align: center;"> Copyright &copy; 2022 || Sachin Gaikwad
        </p>
      </div>
    </footer>
